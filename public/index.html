<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos DB Recipe Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="form-section">
            <div class="header">
                <h1 id="form-title">My Recipe Book</h1>
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle" class="slider"></label>
                </div>
            </div>
            <p>Powered by Azure Cosmos DB</p>
            <form id="recipe-form">
                <input type="text" id="name-input" placeholder="Recipe Name" required>
                <input type="text" id="course-input" placeholder="Course (e.g., Main, Dessert)" required>
                <textarea id="ingredients-input" placeholder="Ingredients (one per line)" required rows="4"></textarea>
                <textarea id="instructions-input" placeholder="Instructions" required rows="6"></textarea>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Add Recipe</button>
                    <button type="button" id="cancel-edit-btn" class="hidden">Cancel Edit</button>
                </div>
            </form>
        </section>
        <section class="list-section">
            <h2>All Recipes</h2>
            <div id="recipe-list">
                <!-- Recipes will be inserted here by JavaScript -->
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <p>Made with ❤️ by Aryan Tripathi</p>
        <p>
            <a href="https://aryantripathi.me/" target="_blank" rel="noopener noreferrer">aryantripathi.me</a> | 
            <a href="mailto:aryktripathi@gmail.com">aryktripathi@gmail.com</a>
        </p>
        <p>Azure Cloud Trainer</p>
   </footer>
    <script src="app.js"></script>
</body>
</html>
